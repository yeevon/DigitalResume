{% load static tailwind_tags %}
<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% tailwind_css %} {% block title %}{% endblock %}

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inline config -->
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              teal: {
                900: '#134e4a'
              }
            }
          }
        }
      }
    </script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://kit.fontawesome.com/b0e0f8ab30.js" crossorigin="anonymous"></script>
  </head>
  <body
    class="bg-[url('/static/images/Hulk_large.jpg')] dark:bg-[url('')] dark:bg-black bg-cover bg-center dark:text-white font-sans min-h-screen"
  >
    <div class="max-w-screen-2xl mx-auto">
      <header class="sticky top-0 z-50 bg-teal-200 dark:bg-teal-950 border-b">
        <nav class="flex flex-col sm:flex-row items-center justify-between gap-2 px-4 py-2">
          <!-- Name block -->
          <div class="text-center sm:text-left">
            <h1 class="text-2xl sm:text-4xl font-bold">Jose Miguel de Lima</h1>
            <p class="text-base sm:text-lg font-black">QA Lead & Full Stack Developer</p>
          </div>

          <!-- Icon + Dark Mode block -->
          <div class="flex justify-between items-center w-full sm:w-auto">
            <!-- Social icons (centered on mobile, left-aligned on desktop) -->
            <div class="flex flex-1 justify-center sm:justify-start gap-4 text-2xl">
              <a href="mailto:delimajm@gmail.com" aria-label="Email"><i class="fa-solid fa-envelope"></i></a>
              <a href="https://www.linkedin.com/in/jose-de-lima-aa8a5a23/" target="_blank" aria-label="LinkedIn">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              <a href="https://github.com/yeevon" target="_blank" aria-label="GitHub">
                <i class="fa-brands fa-github"></i>
              </a>
              <!-- Dark mode toggle (absolutely positioned) -->
              <button
                class="sm:right-[-0.5rem] text-2xl"
                aria-label="Toggle Dark Mode"
                onclick="document.documentElement.classList.toggle('dark')"
              >
                <i class="fa-solid fa-circle-half-stroke"></i>
              </button>
            </div>
          </div>
        </nav>
      </header>

      {% block content %}{% endblock %}

      <footer class="text-center text-base bg-teal-200 dark:bg-teal-950 font-semibold">
        <p>&copy; 2025 Jose Miguel de Lima. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
